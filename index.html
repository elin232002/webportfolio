<!-- this is a comment -->
<!-- !DOCTYPE html tells the browser that the file type is html -->
<!DOCTYPE html>
<html lang="en">
   <!-- head contains the configuration of the website. it cannot be seen -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elin | Web Developer Portfolio</title>

        <!-- linking external css-->
        <link rel="stylesheet" type="text/css" href="./style.css">

        <!-- linking of BootStrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <!-- contains the elements that can be seen on the web page -->
    <body>
        <!-- div creates a wrapper/container -->
        <!-- class attribute allows us to name our div -->
        <div class = "container-fluid">
            <!-- id is an attribute to name a tag uniquely -->
            <section id = "landing" class = "text-center mt-5">
                <!-- h1 - headings tag, allow us to create or add headings 
                to our webpage. h1-h6, big-small -->
                <h1>Full Stack Web Developer</h1>
                <p>Hi! My name is Elin and I love building things from scratch.</p>
                
                <!-- img tag - allows us to add image.
                src - source attribute, tells us the route/path 
                where the image is locateds -->
                <img src="./images/Elin_Picture.jpg" id="profile" class="img-fluid">

                <a target="_top" href="mailto:eliamalthea23@gmail.com" class = "btn btn-success btn-lg mt-3">Let's Work Together!</a>
            
            </section>
        </div>

        <!--script for bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </body>
</html>
